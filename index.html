<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- top section -->
    <div class="header">
        <div class="header-container">
            <h1>Quiz</h1>
        </div>

    <div class="result none">
        <div class="result-container">
